      <section id="main_content">
        <p>CloudCMS是一套轻量级WEB产品开发框架，追求简单、高效、卓越。可轻松实现移动互联网时代支持多终端的轻量级WEB产品快速开发。系统功能采用模块化开发，内置系统设置、分类管理、底部导航、数据备份、开发者工具（菜单管理、配置管理、智能SEO管理、微信编辑器等）、插件扩展等模块，便于用户灵活扩展和二次开发。</p>
